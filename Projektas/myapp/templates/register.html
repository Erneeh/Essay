<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija - Essay.lt</title>
</head>
<body>
    <h1>Register page</h1>
    <div class="form">

    <form action="" method="POST">
        {% csrf_token %}
        <label for="fname">First Name:</label>
        <input type="text" placeholder="Enter your first name" name="fname"><br>

        <label for="fname">First Last Name:</label>
        <input type="text" placeholder="Enter your last name" name="lname"><br>

        <label for="fname">Username:</label>
        <input type="text" placeholder="Enter your Username" name="uname"><br>

        <label for="fname">Email:</label>
        <input type="text" placeholder="Enter your email" name="email"><br>

        <label for="fname">Password:</label>
        <input type="text" placeholder="Enter possword" name="pass"><br>

        <label for="fname">Repeat pass:</label>
        <input type="text" placeholder="Repeat possword" name="pass2"><br>

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
